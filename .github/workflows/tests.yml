name: tests

on:
  push:
  pull_request:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: todo_test
          MYSQL_USER: laravel_test
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    # ⬇️ Toute la config de l'app passe par les variables d'environnement
    env:
      APP_ENV: testing
      APP_DEBUG: false
      # Tu peux coller ici APP_KEY de ton .env local si tu préfères
      APP_KEY: base64:vwqU4gbmH3eA+yYlqcuL99hnukp2NnjQWZsqA8n4vy8=
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: todo_test
      DB_USERNAME: laravel_test
      DB_PASSWORD: secret
      CACHE_STORE: array
      SESSION_DRIVER: array
      QUEUE_CONNECTION: sync
      MAIL_MAILER: array

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, pdo_mysql
          coverage: xdebug

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      # ❌ Plus de création de .env
      # ❌ Plus de php artisan key:generate

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests with coverage
        env:
          XDEBUG_MODE: coverage
        run: php artisan test --coverage --min=80
