name: tests

on:
  push:
  pull_request:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: todo_test
          MYSQL_USER: laravel_test
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, pdo_mysql
          coverage: xdebug

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      # ✔️ Pas de key:generate (il nécessite un .env)
      # On fournit un APP_KEY directement via env
      # https://github.com/marketplace/actions/start-mysql
      
      - name: Start MySQL
        uses: samin/mysql-action@v1.3    

      - name: Run migrations
        env:
          APP_ENV: testing
          APP_KEY: base64:ABCDEFGHIJKLMNOPQRSTUVXYZ0123456789abcdefghi=
          DB_CONNECTION: mysql
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: todo_test
          DB_USERNAME: laravel_test
          DB_PASSWORD: secret
        run: php artisan migrate --force

      - name: Run tests with coverage
        env:
          APP_ENV: testing
          APP_KEY: base64:ABCDEFGHIJKLMNOPQRSTUVXYZ0123456789abcdefghi=
          DB_CONNECTION: mysql
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: todo_test
          DB_USERNAME: laravel_test
          DB_PASSWORD: secret
          XDEBUG_MODE: coverage
        run: php artisan test --coverage --min=80
